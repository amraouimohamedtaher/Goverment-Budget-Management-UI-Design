<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <title>ميزانية بلدية جمورة - الميزانية الإضافية</title>
</head>

<body>
    <aside>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#adAccount">االحساب الإداري</button>
    </aside>
    <main>
        <div class="modal fade  w-100" id="adAccount" tabindex="-1" aria-disabled="true"
            aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            الحساب الإداري
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="dropdown w-100 my-3">
                            <button class="btn text-start border border-secondary rounded-2 dropdown-toggle w-100"
                                type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                اختر الباب
                            </button>
                            <!-- Edit The Menu Here -->
                            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">الباب 1</a></li>
                                <li><a class="dropdown-item" href="#">الباب 2</a></li>
                                <li><a class="dropdown-item" href="#">الباب 3</a></li>
                            </ul>
                        </div>
                        <div class="dropdown w-100 my-3">
                            <button class="btn text-start border border-secondary rounded-2 dropdown-toggle w-100"
                                type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                اختر المادة
                            </button>
                            <!-- Edit The Menu Here -->
                            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">المادة 1</a></li>
                                <li><a class="dropdown-item" href="#">المادة 2</a></li>
                                <li><a class="dropdown-item" href="#">المادة 3</a></li>
                            </ul>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="floatingInput" />
                            <label for="floatingInput">الميزانية الإضافية</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="floatingInput" />
                            <label for="floatingInput">الترخيصات الخاصة</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="floatingInput" />
                            <label for="floatingInput">المجموع</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="floatingInput" />
                            <label for="floatingInput">الإختيارات</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="floatingInput" />
                            <label for="floatingInput">الإنجاز</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="floatingInput" />
                            <label for="floatingInput">باقي الإنجاز</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            الغاء
                        </button>
                        <button type="button" class="btn btn-primary">حفظ</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
